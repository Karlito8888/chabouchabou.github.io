<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="ico.png" type="image/png" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
<body>
    <div class="left-control">
        <div><i class="fa-solid fa-circle-chevron-up" id="up-left"></i></div>
        <div><i class="fa-solid fa-circle-chevron-right" id="right-left"></i></div>
        <div><i class="fa-solid fa-circle-chevron-left" id="left-left"></i></div>
        <div><i class="fa-solid fa-circle-chevron-down" id="down-left"></i></div>
    </div>
    <div class="right-control">
        <div><i class="fa-solid fa-circle-chevron-up" id="up-right"></i></div>
        <div><i class="fa-solid fa-circle-chevron-right" id="right-right"></i></div>
        <div><i class="fa-solid fa-circle-chevron-left" id="left-right"></i></div>
        <div><i class="fa-solid fa-circle-chevron-down" id="down-right"></i></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
